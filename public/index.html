    <h1>An example page served by Deno using ABC</h1>
  
    <div class="cards"></div>
  </div>

  <script>
    let template = ''
    fetch('http://localhost:3000/characters')
      .then(res => res.json())
      .then(data => data.results.map(character => {
        const { name, status, species, gender, origin, location, image } = character
        template += `
          <div class="card-test">
            <h3><b>${name}</b></h3> 
            <div class="card-body">
              <img src="${image}" alt="" aria-role="hide">
              <div class="container-test">
                <p><span class="category">Status:</span> ${status}</p>
                <p><span class="category">Species:</span> ${species}</p>
                <p><span class="category">Gender:</span> ${gender}</p>
                <p><span class="category block">Origin:</span> ${origin.name}</p>
                <p><span class="category block">Location:</span> ${location.name}</p>
              </div>
            </div>
          </div>
        `
      }))
      .then(async () => {
        console.log(template)
        document.querySelector('.cards').innerHTML = await template
      })
  </script>
</body>
